<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

 <div class="col-8 m-auto pt-4 pb-4 text-center">
    <h1>Usuarios</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Setor</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.setor }}</td>
                <td>
                    <a href="{% url 'edit_usuario' usuario.id %}" class="btn btn-primary">Editar</a>
                    <a href="{% url 'view_usuario' usuario.id %}" class="btn btn-dark">Visualizar</a>
                    <a href="" class="btn btn-danger btnDel">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="pt-2">
        <a href="{% url 'form_cadastro_usuario' %}" class="btn btn-success">Adicionar Novo Usuario</a> <br>
        <a href="{% url 'home' %}" class="btn btn-outline-primary mt-2">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>
 </div>


</body>
</html>
