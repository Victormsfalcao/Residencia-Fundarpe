<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastrar Projeto</title>
</head>
<body>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <h1>Cadastrar Novo Projeto</h1> <br>
        <form method="post">
            {% csrf_token %}
            {% if request.session.setor == 'UNAT' %}
                    <div class="form-group">
                    <label for="id_numero_projeto">Número do Projeto:</label>
                    {{ form.numero_projeto }}
                </div>
                <div class="form-group">
                    <label for="id_titulo_projeto">Título do Projeto:</label>
                    {{ form.titulo_projeto }}
                </div>
                <div class="form-group">
                    <label for="id_numero_sei">Número do SEI:</label>
                    {{ form.numero_sei }}
                </div>
                <div class="form-group">
                    <label for="id_valor_solicitado">Valor Solicitado:</label>
                    {{ form.valor_solicitado }}
                </div>
                <div class="form-group">
                    <label for="id_numero_parcela">N° da Parcela ou Projeto Integral:</label>
                    {{ form.numero_parcela }}
                </div> <br>
                <p><strong>Status da transação: </strong> Abertura de Processo no SEI</p> <br>

                <button type="submit" class="btn btn-success">Salvar</button>
            {% endif %}
        </form>

        <a href="{% url 'projeto_html' %}" class="btn btn-outline-primary mt-2">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

</body>
</html>
